<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realtime Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1> Tic-Tac-Toe</h1>
  <div class="smallcont">
    <p id="userconst">you : <span id="user"></span></p>
    <p id="oppnameconst">opponent : <span id="opponentname"></span></p>
  </div>
  <br>
  <p id="valuecont">You are playing as <span id="value"></span></p>
  <br>
  <p id="whosturn"> X's turn </p>
  <div class="midcont">
    <p id="entername">Enter your name :</p>
    <input type="text" id="name" placeholder="name" autocomplete="off">
  </div>
  <button id="find">search for player</button>

  <div id="bigcont">
    <div id="cont"> 
          <button id="btn1" class="btn"></button>
          <button id="btn2" class="btn"></button>
          <button id="btn3" class="btn"></button>
          <button id="btn4" class="btn"></button>
          <button id="btn5" class="btn"></button>
          <button id="btn6" class="btn"></button>
          <button id="btn7" class="btn"></button>
          <button id="btn8" class="btn"></button>
          <button id="btn9" class="btn"></button>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
 
</body>
</html>
